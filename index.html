<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      @font-face {
        font-family: poppinsBold;
        src: url(assets/fonts/Poppins-Bold.ttf);
      }

      @font-face {
        font-family: poppinsBoldItalic;
        src: url(assets/fonts/Poppins-BoldItalic.ttf);
      }

      @font-face {
        font-family: poppinsExtraBold;
        src: url(assets/fonts/Poppins-ExtraBold.ttf);
      }

      @font-face {
        font-family: poppinsExtraBoldItalic;
        src: url(assets/fonts/Poppins-ExtraBoldItalic.ttf);
      }

      @font-face {
        font-family: poppinsItalic;
        src: url(assets/fonts/Poppins-Italic.ttf);
      }

      @font-face {
        font-family: poppinsRegular;
        src: url(assets/fonts/Poppins-Regular.ttf);
      }

      body {
        font-family: poppinsRegular;
        background-color: #f0f0f0;
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }
      .main {
        background-color: white;
        padding: 50px;
        border-radius: 10px 10px 180px 10px;
      }

      .inputs {
        display: flex;
        justify-content: flex-start;
      }

      .input {
        display: flex;
        flex-direction: column;
        margin-right: 15px;
      }

      input {
        padding: 8px;
        border: 1px solid #f0f0f0;
        width: 70px;
      }

      .input label {
        font-family: poppinsBold;
        color: #6d6d6dff;
        font-size: 8px;
      }

      ::placeholder {
        font-family: poppinsBold;
      }

      .line {
        height: 2px;
        width: 350px;
        background-color: #f0f0f0;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      button {
        height: 50px;
        width: 50px;
        border-radius: 50%;
        background-color: #864dfeff;
        border: none;
        color: white;
      }

      button img {
        height: 30px;
        width: 30px;
      }

      .submit-button {
        margin-top: 10px;
        display: flex;
        align-items: center;
      }

      .age {
        font-family: poppinsExtraBoldItalic;
        font-size: 40px;
      }

      .age-info {
        color: #864dfeff;
      }

      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      .color {
        --night: #141414ff;
        --davys-gray: #4f4f4fff;
        --white: #ffffffff;
        --night-2: #161616ff;
        --periwinkle: #d5c0fbff;
        --jet: #2c2c2cff;
        --antiflash-white: #f0f0f0ff;
        --dim-gray: #6d6d6dff;
        --medium-slate-blue: #864dfeff;
        --onyx: #3d3d3dff;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="date-input">
        <!-- Day DD Month MM Year YYYY -->

        <form action="">
          <div class="inputs">

            <div class="input">
              <label for="day"> DAY</label>
              <input id="birth-day" type="number" name="day" placeholder="DD" />
            </div>

            

            <div class="input">
              <label for="month"> MONTH</label>
              <input 
              id="month" type="number" name="month" placeholder="MM" />
            </div>

            <div class="input">
              <label for="year"> YEAR </label>
              <input id="year" type="year" name="year" placeholder="YYYY" />
            </div>
          </div>

          <div class="submit-button">
            <div class="line"></div>
            <button
            id="submitButton"
              type="submit"
              value="S/Users/adedamolaolusakin/Documents/Personal_Projects/Frontendmentor/age-calculator-app-main/design/desktop-design.jpgubmit"
            >
              <img src="assets/images/icon-arrow.svg" alt="" />
            </button>
          </div>
        </form>
      </div>

      <div class="age">
        <!-- -- years -- months -- days -->
        <p>
          <span class="age-info" id="years">38</span>
          years
        </p>
        <p>
          <span class="age-info" id="months">6</span>
          months
        </p>
        <p>
          <span class="age-info" id="days">12</span>
          days
        </p>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script type="text/javascript">

      let day = document.getElementById("birth-day")
      let month = document.getElementById("month")
      let year = document.getElementById("year")

      let years = document.getElementById('years')
      let months = document.getElementById('months')
      let days = document.getElementById('days')
      
      day.addEventListener('input', getDay)
      month.addEventListener('input', getMonth)
      year.addEventListener('input', getYear)

      let dayVal = 0
      let monthVal = 0
      let yearVal = 0

      function getDay(e) {
        dayVal = e.target.value
      }
      function getMonth(e) {
        monthVal = e.target.value
      }
      function getYear(e) {
        yearVal = e.target.value
    
      }

      let submitButton = document.getElementById('submitButton')
      
      submitButton.addEventListener('click', getAge)
      
      function getAge(e){
        e.preventDefault();
        const date = new Date(yearVal, monthVal, dayVal)
        
        years.innerHTML = new Date().getFullYear()-date.getFullYear()
        months.innerHTML = new Date().getMonth()-date.getMonth()
        days.innerHTML = new Date().getDays()-date.getMonth()
      }
     
    </script>
  </body>
</html>
